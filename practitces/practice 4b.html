<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice 4B</title>
    <style type="text/css">
        
        @font-face {
            font-family: 'Darkh4';
            src: url('Darkh4.eot');
            src: local('Darkh4'),
                 url('Darkh4.ttf') format('truetype');
        }

        body {
            font-family: 'Darkh4';
            font-size: 24px;
            padding: 2em;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2em;
            color: #2c2c2c;
        }

        .notes {
            margin-top: 3em;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Welcome to CSS3 Font Embedding</h1>
    <p> This page demonstrates the use of the Darkh4. </p>

</body>
</html>
